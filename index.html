<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Student Registration</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Basic Reset & Body Styling --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Header Banner --- */
        .header-banner {
            width: 100%;
            max-width: 800px;
            height: 250px;
            border-radius: 16px 16px 0 0;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* --- Main Form Container --- */
        .registration-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 0 0 16px 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        /* --- Form Typography --- */
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1a202c;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            color: #718096;
            text-align: center;
            margin-bottom: 30px;
        }

        /* --- Form Elements Styling --- */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        
        /* --- HTML5 Validation Styling --- */
        input:invalid:not(:placeholder-shown) {
            border-color: #e53e3e;
        }
        
        input:invalid:not(:placeholder-shown):focus {
             box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.5);
        }

        /* --- Submit Button --- */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #4F46E5, #818CF8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        /* --- Error Message Styling --- */
        .error-message {
            color: #e53e3e;
            font-size: 0.95em;
            margin-top: 4px;
            margin-bottom: 4px;
            min-height: 18px;
        }

        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            .registration-container {
                padding: 25px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header Image Banner -->
    <header class="header-banner">
        <img 
            src="https://images.unsplash.com/photo-1497633762265-9d179a990aa6?q=80&w=2073&auto=format&fit=crop" 
            alt="Colorful books on a shelf, representing knowledge and education"
            onerror="this.onerror=null;this.src='https://placehold.co/800x250/4F46E5/ffffff?text=Join+Us';"
        >
    </header>

    <!-- Main Registration Form Container -->
    <main class="registration-container">
        <h1>Create Your Student Account</h1>
        <p class="subtitle">Fill out the form to begin your journey.</p>
        
        <!-- The 'novalidate' attribute prevents the browser's default validation tooltips, allowing our CSS styles to handle feedback. -->
        <form id="registrationForm" action="#" method="POST" novalidate>
            
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="e.g., Ravi Kumar" required>
                <div class="error-message" id="nameError"></div>
            </div>
            
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <!-- Age Field -->
            <div class="form-group">
                <label for="age">Age</label>
                <!-- 'min' and 'max' attributes provide numerical range validation -->
                <input type="number" id="age" name="age" placeholder="Enter your age" required min="16" max="100">
                <div class="error-message" id="ageError"></div>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Register</button>
            
        </form>
    </main>

    <script>
        const form = document.getElementById('registrationForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const ageInput = document.getElementById('age');
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const ageError = document.getElementById('ageError');

        function validateName() {
            if (nameInput.value.trim().length < 3) {
                nameError.textContent = "Name must be at least 3 characters.";
                return false;
            }
            nameError.textContent = "";
            return true;
        }

        function validateEmail() {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value.trim())) {
                emailError.textContent = "Please enter a valid email address.";
                return false;
            }
            emailError.textContent = "";
            return true;
        }

        function validateAge() {
            const age = parseInt(ageInput.value, 10);
            if (isNaN(age) || age < 16 || age > 100) {
                ageError.textContent = "Age must be between 16 and 100.";
                return false;
            }
            ageError.textContent = "";
            return true;
        }

        nameInput.addEventListener('input', validateName);
        emailInput.addEventListener('input', validateEmail);
        ageInput.addEventListener('input', validateAge);

        form.addEventListener('submit', function(e) {
            let valid = true;
            if (!validateName()) valid = false;
            if (!validateEmail()) valid = false;
            if (!validateAge()) valid = false;
            if (!valid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
